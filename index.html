<!DOCTYPE html>
<html>
  <head>
    <title>WebAR with Sketchfab</title>
    <!-- A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
        background: transparent;
      }

      #sketchfabViewer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        width: 600px;
        height: 400px;
        border: none;
        pointer-events: auto;
        transition: transform 0.2s ease;
      }

      /* Optional: Add a visual marker border for debugging */
      #marker-helper {
        position: absolute;
        border: 2px dashed red;
        width: 100px;
        height: 100px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- AR.js Scene -->
    <a-scene embedded arjs>
      <!-- Marker for tracking (e.g., Hiro marker) -->
      <a-marker id="marker" preset="hiro">
        <!-- Empty 3D object used to track marker position -->
        <a-box visible="false"></a-box>
      </a-marker>

      <!-- AR Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Sketchfab iframe viewer overlay (replace URL with your own model) -->
      <div class="sketchfab-embed-wrapper"> 
          <iframe title="Animal Cell" frameborder="0" 
          allowfullscreen mozallowfullscreen="true" 
          webkitallowfullscreen="true" 
          allow="autoplay; fullscreen; xr-spatial-tracking" 
          xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share 
            src="https://sketchfab.com/models/76a8dec41ef340cb880e5365326278ee/embed"> </iframe> 
        <p style="font-size: 13px; font-weight: normal; margin: 5px; color: #4A4A4A;"> 
          <ahref="https://sketchfab.com/3d-models/animal-cell-76a8dec41ef340cb880e5365326278ee?utm_medium=embed&utm_campaign=share-popup&utm_content=76a8dec41ef340cb880e5365326278ee" 
            target="_blank" rel="nofollow" 
            style="font-weight: bold; color: #1CAAD9;"> Animal Cell </a> by 
            <a href="https://sketchfab.com/wendell?utm_medium=embed&utm_campaign=share-popup&utm_content=76a8dec41ef340cb880e5365326278ee" 
              target="_blank" rel="nofollow" style="font-weight: bold; color: #1CAAD9;"> wendell </a> 
            on <a href="https://sketchfab.com?utm_medium=embed&utm_campaign=share-popup&utm_content=76a8dec41ef340cb880e5365326278ee" 
                 target="_blank" rel="nofollow" style="font-weight: bold; color: #1CAAD9;">Sketchfab</a>
          </p>
      </div>

    
    <!-- Optional marker visual (for debugging) -->
    <div id="marker-helper"></div>

    <script>
      const viewer = document.getElementById('sketchfabViewer');

      // Initialize scale and position
      let scale = 1;
      let positionY = 0;

      // Handle pinch to zoom (mobile)
      let initialDistance = null;

      document.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (initialDistance === null) {
            initialDistance = distance;
          } else {
            const delta = distance - initialDistance;
            scale += delta * 0.001;
            scale = Math.max(0.2, Math.min(scale, 3)); // Clamp scale
            viewer.style.transform = `translate(-50%, -50%) scale(${scale}) translateY(${positionY}px)`;
            initialDistance = distance;
          }
        }
      });

      document.addEventListener('touchend', () => {
        initialDistance = null;
      });

      // Scroll to move model up/down
      document.addEventListener('wheel', (e) => {
        positionY += e.deltaY * 0.2;
        viewer.style.transform = `translate(-50%, -50%) scale(${scale}) translateY(${positionY}px)`;
      });

      // Marker visibility control (optional)
      const marker = document.querySelector("#marker");
      marker.addEventListener("markerFound", () => {
        viewer.style.display = "block";
      });

      marker.addEventListener("markerLost", () => {
        viewer.style.display = "none";
      });
    </script>
  </body>
</html>
